<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Page Title -->
    <h1 id="title">Survey Form</h1>
    <!-- Short explanation -->
    <p id="description">Please fill out this survey to help us improve our services.</p>
    <!-- Form element -->
    <form id="survey-form">
      <!-- Name fieldset -->
      <fieldset>
        <label id="name-label" for="name">Name </label>
        <input id="name" type="text" name="name" placeholder="Enter your name" required>
      </fieldset>
      <!-- Age fieldset -->
      <fieldset>
        <label id="number-label" for="number">Age </label>
        <input id="number" type="number" name="age" placeholder="Enter your age" min="13" max="120" required>
      </fieldset>
      <!-- Email fieldset -->
      <fieldset>
        <label id="email-label" for="email">Email </label>
        <input id="email" type="email" name="email" placeholder="Enter your email" required>
      </fieldset>
      <!-- Phone Number fieldset -->
      <fieldset>
        <label id="phone-label" for="phone">Phone Number </label>
        <input id="phone" type="number" name="phone" placeholder="Enter your phone number" required>
      </fieldset>
      <!-- Address fieldset -->
      <fieldset>
        <label id="address-label" for="address">Address </label>
        <input id="address" type="text" name="address" placeholder="Enter your address" required>
      </fieldset>
      <!-- Role dropdown -->
      <fieldset>
        <label for="dropdown">Which option best describes your current role? </label>
        <select id="dropdown" name="role" required>
          <option value="">Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </fieldset>
      <!-- Referrer radio buttons -->
      <fieldset>
        <p>How did you hear about us? </p>
        <label>
          <input type="radio" name="referrer" value="friends" checked> Friends
        </label>
        <label>
          <input type="radio" name="referrer" value="tv-ads"> TV Ads
        </label>
        <label>
          <input type="radio" name="referrer" value="social-media"> Social Media
        </label>
        <label>
          <input type="radio" name="referrer" value="newspaper"> Newspaper
        </label>
        <label>
          <input type="radio" name="referrer" value="other"> Other
        </label>
      </fieldset>
      <!-- Improvement checkboxes -->
      <fieldset>
        <p>What would you like to see improved? (Check all that apply) </p>
        <label>
          <input type="checkbox" name="interest" value="front-end-projects"> Front-end Projects
        </label>
        <label>
          <input type="checkbox" name="interest" value="back-end-projects"> Back-end Projects
        </label>
        <label>
          <input type="checkbox" name="interest" value="data-visualization"> Data Visualization
        </label>
        <label>
          <input type="checkbox" name="interest" value="challenges"> Challenges
        </label>
        <label>
          <input type="checkbox" name="interest" value="open-source-community"> Open Source Community
        </label>
        <label>
          <input type="checkbox" name="interest" value="gitter-help-rooms"> Gitter help rooms
        </label>
        <label>
          <input type="checkbox" name="interest" value="videos"> Videos
        </label>
        <label>
          <input type="checkbox" name="interest" value="city-meetups"> City Meetups
        </label>
        <label>
          <input type="checkbox" name="interest" value="forum"> Forum
        </label>
        <label>
          <input type="checkbox" name="interest" value="additional-courses"> Additional Courses
        </label>
      </fieldset>
      <!-- Comments textarea -->
      <fieldset>
        <label for="comments">Give us your feedback:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>
      </fieldset>
      <!-- Submit button -->
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
